<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Poppins:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/help.css" />
    <title>Help page</title>
  </head>
  <body>
    <section class="sec-1">
      <nav>
        <div class="left-side">
          <img src="../images/KNIGHT.png" class="logo" />
        </div>
        <div class="right-side">
          <a href="./home.html" class="links">Home</a>
          <a href="./explore.html" class="links">Explore</a>
          <a href="./stats.html" class="links">Stats</a>
          <a href="./help.html" class="links onpage">Help</a>
          <a href="./login.html">
            <button class="logout-btn">
              logout <i class="fas fa-sign-out"> </i>
            </button>
          </a>
        </div>
        <button class="hamburger">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </button>
      </nav>

      <div class="hero">
        <div class="left">
          <h2>Need Some Help ?</h2>

          <br />
          <h3>Send us a message</h3>
          <div class="form">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your Name"
            />
            <label for="email">E-mail</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your Email"
            />
            <label for="message">Message</label>
            <input
              type="text"
              name="message"
              id="message"
              placeholder="Type your Message"
            />
          </div>
          <button class="submit">Submit</button>
        </div>

        <div class="right">
          <img src="../images/help img(1).png" class="pic" />
        </div>
      </div>
    </section>
  </body>
</html>
