<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Poppins:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Knight NFT - Login</title>
  </head>
  <body>
    <section>
      <a href="signup.html"><i class="fas fa-arrow-circle-left"></i></a>
      <div class="container">
        <div class="left">
          <h1 class="header">Login</h1>

          <form class="form" id="form">
            <div class="form-control">
              <label>Username</label>
              <input
                type="text"
                placeholder="Enter your username"
                id="username"
              />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>

            <div class="form-control">
              <label>Password</label>
              <input
                type="password"
                placeholder="Enter your password"
                id="password"
              />
              <i class="fas fa-eye-slash"></i>
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>wrong password</small>
            </div>

            <button class="login-btn">Sign up</button>
            <p class="sign-up">
              Don't have an account? <a href="./signup.html">Sign-up</a>
            </p>
          </form>

          <div class="socials"></div>
        </div>
        <div class="right">
          <img
            src="../images/Component 3.png"
            class="pic"
            style="pointer-events: none"
          />
        </div>
      </div>
    </section>
    <script>
      const password = document.getElementById("password");
      const eye = document.querySelector(".fa-eye-slash");

      /* show password event listeners*/
      eye.addEventListener("click", () => {
        if (password.type === "password") {
          password.type = "text";
        } else if (password.type === "text") {
          password.type = "password";
        }
      });
    </script>
  </body>
</html>
