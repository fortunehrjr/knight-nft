<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Poppins:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/signup.css" />
    <title>Knight NFT - sign-up</title>
  </head>
  <body>
    <section>
      <a href="index.html"><i class="fas fa-arrow-circle-left"></i></a>
      <div class="container">
        <div class="left">
          <h1 class="header">Sign-up</h1>

          <form class="form" id="form">
            <div class="form-control">
              <label>Username</label>
              <input type="text" placeholder="Enter a username" id="username" />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>

            <div class="form-control">
              <label>E-mail</label>
              <input type="email" placeholder="email@example.com" id="email" />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Not a valid email</small>
            </div>

            <div class="form-control">
              <label>Password</label>
              <input
                type="password"
                placeholder="Enter password"
                id="password"
              />
              <i class="fas fa-eye-slash"></i>
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>wrong password</small>
            </div>

            <div class="form-control">
              <label>Re-enter Password</label>
              <input
                type="password"
                placeholder=" Re-enter password"
                id="password2"
              />
              <i class="fas fa-eye-slash" id="eye-two"></i>
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>wrong password</small>
            </div>

            <button class="signup-btn">Sign up</button>
            <p class="login">
              Already have an account? <a href="./login.html">Login</a>
            </p>
          </form>

          <div class="socials"></div>
        </div>
        <div class="right">
          <img
            src="../images/login-pic.png"
            class="pic"
            style="pointer-events: none"
          />
        </div>
      </div>
    </section>
    <script src="../js/signup.js"></script>
  </body>
</html>
